<!DOCTYPE html>
<html lang="en">
<head>
  <title>Online HealthCare System</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<!-- Main body start -->

<body>
<div class="container">
    <div class="row">
        <div class="col-sm-7 col-md-5 col-md-offset-4">
            <h1 class="text-center login-title">Sign in to your personal Healthcare System</h1>
            <div class="account-wall">
                <img class="profile-img" src="http://goo.gl/lODYdb"
                    alt="">
					<form class="form-signin" action="" method="">
               				<input type="text" class="form-control" placeholder="username" required autofocus>
               				<input type="password" class="form-control" placeholder="password" required>               
                			<button class="btn btn-lg btn-danger btn-block" type="submit"><i class="fa fa-sign-in fa-lg"></i>sign in
                    		</button>
                			<label class="checkbox pull-left">
                    			<input type="checkbox" value="Remember-me">
                    				remember me
                			</label>
                			<a href="#" class="pull-right need-help">forgot password </a><span class="clearfix"></span>
                	</form>
            </div>
            <a href="#" class="pull-left resend-confirmation">resend confirmation link </a>
            <a href="#" class="pull-right new-account">sign Up </a>
        </div>
    </div>
</div>



</body>
